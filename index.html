<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    window.onload = function() {
      const urls = [
        "https://www.justgiving.com/page/james-goddard-3",
        "https://www.justgiving.com/page/chloe-missen-2",
        "https://www.justgiving.com/page/josh-fallows-1"
      ];

      const randomIndex = Math.floor(Math.random() * urls.length);
      window.location.href = urls[randomIndex];
    };
  </script>
</head>
<body>
  <p>Redirecting you to a random page...</p>
</body>
</html>
